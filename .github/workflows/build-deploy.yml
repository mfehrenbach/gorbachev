name: Automatic build/deploy
on:
  push:
    branches: [main]
jobs:
  github-pages:
    name:    GitHub Pages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3
    - name: Build Hugo
      uses: ./.github/actions/hugo-build-beautify
      with:
        base-url:         ${{ steps.pages.outputs.base_url }}
        beautify-version: 1.14.8
        hugo-version:     0.114.0
