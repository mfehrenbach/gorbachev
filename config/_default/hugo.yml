canonifyURLs: true
disableHugoGeneratorInject: true
disableKinds:
  - RSS
  - sitemap
  - taxonomy
  - term
enableGitInfo: true
markup:
  goldmark:
    parser:
      autoHeadingID: false
    renderer:
      unsafe: true
  highlight:
    codeFences: false
module:
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    # Surface for `resources.Get` functions. (Must then include default mounts, above.)
    - source: .github
      target: assets
    - source: layouts
      target: assets
relativeURLs: true

title: Gorbachev
