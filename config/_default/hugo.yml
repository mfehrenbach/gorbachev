disableHugoGeneratorInject: true
disableKinds:
  - RSS
  - sitemap
  - taxonomy
  - term
enableInlineShortcodes: true
enableGitInfo: true
languageCode: en-us
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
minify:
  tdewolff:
    html:
      keepQuotes: true
module:
  mounts:
  - source: content
    target: content
  - source: static
    target: static
  - source: layouts
    target: layouts
  - source: data
    target: data
  - source: assets
    target: assets
  - source: i18n
    target: i18n
  - source: archetypes
    target: archetypes
  # Surface for `resources.Get` functions. (Must then include default mounts, above.)
  - source: .github
    target: assets
relativeURLs: true
removePathAccents: true

title: Gorbachev
